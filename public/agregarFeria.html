    <div class= 'jumbotron'>
      <h2>hola Alba!</h2> <h4>introduce aqui todas los detalles de una nueva feria y subelo a la base de datos</h4>
    </div>
    <!-- subir imagenes y datos de todo-->
    <div>
      <form onsubmit="SubirFeria(event)">
        <div class="form-group row">
          <label  class="col-sm-4 form-control-label">nombre que aparecer'a como t'itulo</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="nombre" placeholder="feria del arte celta" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 form-control-label">el nombre de la foto sin espacios, foto grande 1600x1200 es perfecto</label>
          <div class="col-sm-4">
            <input type="file" class="form-control" id="pic" onChange = 'guardarArchivo()' required="required">
          </div>
          <div class="col-sm-4">
            <input type='text' class='form-control' id ='url' placeholder="esto se rellena solo cuando metes la foto" readonly="readonly" required="required"></input>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 form-control-label" >fecha (dd/mm/aa)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fecha" placeholder="12/07/21" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">ciudad/pueblo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lugar" placeholder="Vigo" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">direccion (inequivoca en google maps)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" placeholder="Avenida de Castrelos, 22 , Vigo " required="required">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">pagina web de la feria (si no tiene o no la sabes pon: desconocida</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="urlFeria" placeholder="https://www.google.es" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">descripcion</label>
          <div class="col-sm-10">
            <textarea type="text" rows="3" class="form-control" id="descripcion" placeholder="Esta nueva falda es un c'omodo dise;o totalmente adaptable a todo tipo de cinturas con lo que es talla 'unica. Hecha con una serie de telas que traje de un viaje a Paris" required="required"></textarea>
          </div>
        </div>


        <div class="form-group row">
          <div class="container">
            <button type="submit" class="btn btn-primary text-center" style="display: block; width: 100%;">Subir Producto</button>
          </div>
        </div>
      </form>
    </div>
  </div>
